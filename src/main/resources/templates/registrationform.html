<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div th:if="${param.email}">
        <label style="color:red">Error.</label>
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-10"> <h2>User Registration</h2></div>
        </div>
    </form>

    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/register}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" maxlength="40" class="form-control" required="required" autocomplete="off" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Login:</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="20" class="form-control" required="required" autocomplete="off" th:field="*{login}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" maxlength="60" class="form-control" required="required" autocomplete="off" th:field="*{password}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="20" class="form-control" required="required" autocomplete="off" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="30" class="form-control" required="required" autocomplete="off" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="row" align="center">
                <button type="submit" class="btn btn-default" autofocus="autofocus">Sign Up</button>
            </div>
        </form>
    </div>
    <div><br/></div>

</div>
</body>
</html>

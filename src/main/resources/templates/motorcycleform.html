<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"`>
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div th:if="${param.error}">
        <label style="color:red">Error.</label>
    </div>

    <form class="form-horizontal" th:action="@{/logout}" method="post">
        <div class="form-group">
            <div class="col-sm-10"> <h2>Motorcycle Create/Update</h2></div>
        </div>
    </form>

    <div>
        <form class="form-horizontal" th:object="${motorcycle}" th:action="@{/motorcycle}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Manufacturer:</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="20" class="form-control" required="required" autocomplete="off" th:field="*{manufacturer}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Model:</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="20" class="form-control" required="required" autocomplete="off" th:field="*{model}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Production Year:</label>
                <div class="col-sm-10">
                    <input type="number" min="1899" max="2099" step="1" class="form-control" required="required" autocomplete="off" th:field="*{productionYear}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Capacity:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="9999" step="1" class="form-control" required="required" autocomplete="off" th:field="*{capacity}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Power:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="999" step="1" class="form-control" required="required" autocomplete="off" th:field="*{power}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Weight:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="999" step="1" class="form-control" required="required" autocomplete="off" th:field="*{weight}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Consumption:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="30" step="0.1" class="form-control" required="required" autocomplete="off" th:field="*{consumption}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Top Speed:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="500" step="1" class="form-control" required="required" autocomplete="off" th:field="*{topSpeed}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Colour:</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="20" class="form-control" required="required" th:field="*{colour}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="300" step="1" class="form-control" required="required" autocomplete="off" th:field="*{price}"/>
                </div>
            </div>
            <div class="row" align="center">
                <button type="submit" class="btn btn-default" autofocus="autofocus">Save</button>
            </div>
        </form>
    </div>
    <div><br/></div>

</div>
</body>
</html>

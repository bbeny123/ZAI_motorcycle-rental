<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Spring Framework Guru</title>
    <link rel="stylesheet" type="text/css" href="../static/css/beny.css" />
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${param.email}" align="center">
        <label style="color:red">Error.</label>
    </div>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/register}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" required="required" autocomplete="off" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Login:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required" autocomplete="off" th:field="*{login}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" required="required" autocomplete="off" th:field="*{password}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required" autocomplete="off" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required" autocomplete="off" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="row" align="center">
                <button type="submit" class="btn btn-default" autofocus="autofocus">Submit</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <table id="myTable" class="table table-striped">
        <thead>
            <tr>
                <th sec:authorize="hasAuthority('ADMIN')">ID</th>
                <th sec:authorize="hasAuthority('ADMIN')">Motorcycle ID</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Production Year</th>
                <th>Capacity</th>
                <th>Power</th>
                <th>Weight</th>
                <th>Consumption</th>
                <th>Top Speed</th>
                <th>Colour</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rent : ${rents}">
                <td sec:authorize="hasAuthority('ADMIN')" th:text="${rent.id}">ID</td>
                <td sec:authorize="hasAuthority('ADMIN')" th:text="${rent.motorcycle.id}">ID</td>
                <td th:text="${rent.motorcycle.manufacturer}">>Manufacturer</td>
                <td th:text="${rent.motorcycle.model}">Model</td>
                <td th:text="${rent.motorcycle.productionYear}">Production Year</td>
                <td th:text="${rent.motorcycle.capacity}">Capacity</td>
                <td th:text="${rent.motorcycle.power}">Power</td>
                <td th:text="${rent.motorcycle.weight}">Weight</td>
                <td th:text="${rent.motorcycle.consumption}">Consumption</td>
                <td th:text="${rent.motorcycle.topSpeed}">Top Speed</td>
                <td th:text="${rent.motorcycle.colour}">Colour</td>
                <td th:text="${rent.motorcycle.price}">Price</td>
                <td th:text="${rent.status}">Status</td>
            </tr>
        </tbody>
    </table>
</div>
<div align="center">
    <a th:if="!${all}" class="btn btn-default" href="#" th:href="@{'/user/' + ${#authentication.getPrincipal().getUser().getId()} + '/rents/all'}">View All</a>
    <a th:if="${all}" class="btn btn-default" href="#" th:href="@{'/user/' + ${#authentication.getPrincipal().getUser().getId()} + '/rents'}">View Only Active</a>
</div>
<div><br/></div>
</body>
<script>
    $(document).ready(function(){
        $('#myTable').dataTable();
    });
</script>
</html>

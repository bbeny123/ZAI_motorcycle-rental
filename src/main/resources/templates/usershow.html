<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-10"><h2>User Profile</h2></div>
            <div class="col-sm-2" style="padding-top: 25px;"></div>
        </div>
        <div class="form-group" sec:authorize="hasAuthority('ADMIN')">
            <label class="col-sm-2 control-label">User Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.id}">User Id</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.email}">Email</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Login:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.login}">Login</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.firstName}">First Name</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.lastName}">Last Name</p>
            </div>
        </div>
        <div sec:authorize="hasAuthority('ADMIN')" class="form-group">
            <label class="col-sm-2 control-label">Admin:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${user.admin}">Admin</p>
            </div>
        </div>
        <div class="form-group" align="right">
            <a class="btn btn-default" href="#" th:href="@{/user/} + ${user.id} + '/rents'">Active Rents</a>
            <a class="btn btn-default" href="#" th:href="@{/user/edit/} + ${user.id}">Edit</a>
        </div>
    </form>
</div>

</body>
</html>
